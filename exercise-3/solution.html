<!DOCTYPE html>
<html>

<head>
    <title>Exercise 3</title>
    <meta charset="utf-8">

    <style>
        .inputs {
            display: flex;
            flex-direction: column;
        }
    </style>

    <script id='handlers'>
        function first(event) {
            debugger;
            console.assert(event.target.id === 'selector', 'first: target.id');
            console.assert(event.target.nodeName === 'SELECT', 'first: target.nodeName');
            console.assert(event.target.form.id === 'inputs', 'first: target.form.id');
            console.assert(event.target.childElementCount === 3, 'third: target.childElementCount');
        }

        function second(event) {
            debugger;
            console.assert(event.type === 'blur', 'second: event.type');
            console.assert(event.target.id === 'selector', 'second: target.id');
            console.assert(event.target.nodeName === 'SELECT', 'second: target.nodeName');
            console.assert(event.target.name === 'type', 'second: target.name');
            console.assert(event.target.form.clickable.value = 'a button',
                'second: target.form.clickable.value');
        }

        function third(event) {
            debugger;
            console.assert(event.type === 'click', 'third: event.type');
            console.assert(event.target.id === 'user-action', 'third: target.id');
            console.assert(event.target.name === 'clickable', 'third: target.name');
            console.assert(event.target.nodeName === 'INPUT', 'third: target.nodeName');
        }
    </script>
</head>

<body>
    <section id='user-interface'>
        <form class='inputs' id='inputs'>
            <select name="type" id='selector'>
        <option value="rock">rock</option>
        <option value="paper">paper</option>
        <option value="scissors">scissors</option>
      </select>
            <input type='button' id='user-action' name='clickable' value='a button' />
        </form>
    </section>

    <script id='listener'>
        document.getElementById('inputs').addEventListener('change', first);
        document.getElementById('selector').addEventListener('blur', second);
        document.getElementById('user-action').addEventListener('click', third);
    </script>
</body>

</html>
